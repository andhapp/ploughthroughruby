---
layout: default
---
<div class="post hentry">
  <h5 class="postDate">
    {{ page.date_string }}
  </h5>
  <div class="postContent">
    <h3 class="entry-title">
      {{ page.title }}
    </h3>
  </div>
  <div class="entry-content">
    {{ content }}
  </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
